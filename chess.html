<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <style>
    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 400px;
      height: 400px;
      border: 2px solid black;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .square.light {
      background-color: #f0d9b5;
    }
    .square.dark {
      background-color: #b58863;
    }
    .piece.white {
      color: #fff;
    }
    .piece.black {
      color: #000;
    }
    .selected {
      outline: 2px solid red;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");

    // Sound effects
    const selectSound = new Audio("./resources/button-press-beep-269718.mp3");


    function createChessBoard() {
      const chessBoard = document.createElement("div");
      chessBoard.classList.add("chess-board");

      const initialPieces = [
        ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
        ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
        ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"]
      ];

      const boardState = [...initialPieces];
      let selectedSquare = null;
      let currentPlayer = "white";

      function handleSquareClick(row, col) {
        if (currentPlayer !== "white") return;

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;

          if (selectedRow !== row || selectedCol !== col) {
            boardState[row][col] = boardState[selectedRow][selectedCol];
            boardState[selectedRow][selectedCol] = "";
            selectedSquare = null;
            currentPlayer = "black";
            renderChessBoard();
            setTimeout(aiMove, 500);
            return;
          }
        }

        if (boardState[row][col] && boardState[row][col] === "♙") {
          selectedSquare = [row, col];
          selectSound.play(); // Play selection sound
        } else {
          selectedSquare = null;
        }
        renderChessBoard();
      }

      function aiMove() {
        const possibleMoves = [];
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (boardState[row][col] === "♟") {
              const forward = row + 1;
              if (forward < 8 && !boardState[forward][col]) {
                possibleMoves.push({ from: [row, col], to: [forward, col] });
              }
              if (
                forward < 8 &&
                col > 0 &&
                boardState[forward][col - 1]?.startsWith("♙")
              ) {
                possibleMoves.push({ from: [row, col], to: [forward, col - 1] });
              }
              if (
                forward < 8 &&
                col < 7 &&
                boardState[forward][col + 1]?.startsWith("♙")
              ) {
                possibleMoves.push({ from: [row, col], to: [forward, col + 1] });
              }
            }
          }
        }

        if (possibleMoves.length > 0) {
          const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
          const [fromRow, fromCol] = move.from;
          const [toRow, toCol] = move.to;
          boardState[toRow][toCol] = boardState[fromRow][fromCol];
          boardState[fromRow][fromCol] = "";
        }
        currentPlayer = "white";
        renderChessBoard();
      }

      function renderChessBoard() {
        chessBoard.innerHTML = "";

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.classList.add("square");

            if ((row + col) % 2 === 0) {
              square.classList.add("light");
            } else {
              square.classList.add("dark");
            }

            const piece = boardState[row][col];
            if (piece) {
              square.textContent = piece;
              square.classList.add("piece", piece === piece.toUpperCase() ? "white" : "black");
            }

            if (
              selectedSquare &&
              selectedSquare[0] === row &&
              selectedSquare[1] === col
            ) {
              square.classList.add("selected");
            }

            square.addEventListener("click", () => handleSquareClick(row, col));

            chessBoard.appendChild(square);
          }
        }
      }

      renderChessBoard();
      return chessBoard;
    }

    root.appendChild(createChessBoard());
  </script>
</body>
</html>
